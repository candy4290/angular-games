<h1 style="position: absolute;top: 0;left: 50%;transform: translate(-50%);">步数{{steps}}</h1>
<button mat-button (click)="randomSort()" style="position: absolute;top: 60px;left: 50%;transform: translate(-50%);">重新开始</button>
<div class="puzzle" #puzzle [ngStyle]="{'width': 100*gameSize + 10*(gameSize - 1) + 'px', 'height': 100*gameSize + 10*(gameSize - 1) + 'px'}">
  <ng-container *ngFor="let item of newArray2">
    <app-block *ngFor="let i of item">{{i}}</app-block>
  </ng-container>
</div>
